<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alumni Management System</title>
        <!--======= Styles =======-->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
<!-- ================================== Navigation ============================================= -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="title">Kennesaw State Alumni</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon>
                    </span>
                    <span class="title">Alumni</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">xxx</span>
                    <span class="title">Brand Name</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="heart-circle-outline"></ion-icon>
                    </span>
                    <span class="title">Donation</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="exit-outline"></ion-icon>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--=========main========-->

<div class="main">
    <div class="topbar">

        <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <div class="search">
            <label>
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search">
            </label>
        </div>

        <div class="user">
            <ion-icon name="person-circle-outline"></ion-icon>
        </div>
    </div>
   <!-- Cards Section -->
   <div class="cardBox">
    <!-- Donations Card -->
    <div class="card">
        <div>
            <div class="numbers">0</div>
            <div class="cardName">Donations</div>
        </div>
        <div class="iconBx">
            <ion-icon name="heart-circle-outline"></ion-icon>
        </div>
    </div>
    <!-- Alumni Card -->
    <div class="card">
        <div>
            <div class="numbers">120</div>
            <div class="cardName">Alumni</div>
        </div>
        <div class="iconBx">
            <ion-icon name="people-outline"></ion-icon>
        </div>
    </div>
    <!-- Recent Graduates Card -->
    <div class="card">
        <div class="details">
            <div class="recentGraduates">
                <div class="cardHeader">
                    <h2>Recent Graduates</h2>
                    <a href="#" class="btn">View All</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Degree</td>
                            <td>Employment</td>
                            <td>Skillset</td>
                            <td>Address</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Add rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

 <!--========== Scripts ============-->
<script src="assets/js/main.js"></script>
<!--========= ionicons ======== -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
